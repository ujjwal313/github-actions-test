name: Create Issue

on: push

jobs:
  create-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Create Issue using REST API
        run: |
          curl --request POST \
          --url https://api.githu.com/repos/${{ github.repository }}/issues \
          --header 'authorization:  Bearer ${{ secrets.GITHUB_TOKEN }}' \
          --header  'content-type: application/json' \
          --data '{
            "title": "Automated issue generated by Github Actions for commit: ${{ github.sha }}",
            "body": "This is automatically generated by Github Actions"
          }'

name: Actions Workflow

on: [push]

jobs:
    run-github-actions:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v3
        - name: List Files
          run: |
            pwd
            ls -a
        - name: JS Actions
          id: greet
          uses: actions/hello-world-javascript-action@v1
          with:
            who-to-greet: Ujjwal
        - name: Log greeting time
          run: echo "${{ steps.greet.outputs.time }}"